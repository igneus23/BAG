<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Apple Gym</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 3em;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .box {
            width: 30%;
            background-color: #222;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
        }

        .box h2 {
            text-align: center;
            font-size: 2em;
        }

        .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .images img {
            width: 45%;
            margin: 5px;
            border-radius: 8px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Big Apple Gym</h1>
    <p class="footer">Olaa altas</p>

    <div class="container">
        <!-- Primer cuadro: Gimnasio -->
        <div class="box">
            <h2>Gimnasio</h2>
            <div class="images">
                <img src="img10.jpg" alt="Precios en inglés">
                <img src="img11.jpg" alt="Precios en español">
                <img src="img13.jpg" alt="Reglamento">
            </div>
        </div>

        <!-- Segundo cuadro: Crossfit -->
        <div class="box">
            <h2>Crossfit</h2>
            <div class="images">
                <img src="img14.jpg" alt="Horario Crossfit">
                <img src="img15.jpg" alt="Entrenadores Crossfit">
            </div>
        </div>

        <!-- Tercer cuadro: Spinning -->
        <div class="box">
            <h2>Spinning</h2>
            <div class="images">
                <img src="img16.png" alt="Horario español Spinning">
                <img src="img17.png" alt="Horario inglés Spinning">
            </div>
        </div>
    </div>
</body>
</html>
